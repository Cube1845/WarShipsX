<table>
    @for (y of sizePurposeArray; track $index) {
        <tr>
            @for (x of sizePurposeArray; track $index) {
                @if (x == 0 && y == 0) {
                    <td></td>
                } @else if (x > 0 && y == 0) {
                    <td>{{ alphaChars[x - 1]}}</td>
                } @else if (x == 0 && y > 0) {
                    <td>{{ y }}</td>
                } @else {
                    <td [class]="(highlightedPositionInclude({letter: alphaChars[x - 1], number: y})() ? ' highlighted ' : ' ') +
                        ' border ' +
                        (hoverable() ? ' hoverable ' : ' ') + 
                        (isSelectedPosition({letter: alphaChars[x - 1], number: y})() ? ' selected ' : ' ') + 
                        (secondlyHighlightedPositionInclude({letter: alphaChars[x - 1], number: y})() ? ' secondly-highlighted ' : ' ')" 
                        (click)="tileClick(alphaChars[x - 1], y)">
                    </td>
                }
            }
        </tr>
    }
</table>
