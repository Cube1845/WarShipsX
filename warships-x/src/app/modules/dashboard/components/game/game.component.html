<div class="w-full h-full flex flex-column align-items-center justify-content-center">
    <div class="w-full h-full flex justify-content-center game-container gap-6">
        <div class="flex flex-column align-items-center justify-content-center m-0 p-0">
            <h1 class="m-0 p-0 line-height-1 mb-2 text-2xl">You</h1>
            <battlefield-board [smaller]="true" #userBoard />
        </div>

        <div class="flex flex-column align-items-center justify-content-center m-0 p-0">
            <h1 class="m-0 p-0 line-height-1 mb-2 text-2xl">Opponent</h1>
            <battlefield-board [hoverable]="true" (onTileClick)="fieldClicked($event)" #opponentBoard />
        </div>
    </div>
</div>
