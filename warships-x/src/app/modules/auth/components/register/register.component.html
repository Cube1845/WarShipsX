<div class="w-full h-full flex flex-column justify-content-center align-items-center" [formGroup]="credsFormGroup">
    <h1 class="mb-3">Register</h1>

    <ws-input label="Email" class="m-0 p-0 mb-3" formControlName="email"/>

    <ws-input label="Password" class="m-0 p-0 mb-3" type="password" formControlName="password"/>
    <ws-input label="Confirm password" class="m-0 p-0 mb-3" type="password" formControlName="confirmPassword"/>

    <ws-button label="Sign in" class="m-0 p-0 mb-3 w-full" [disabled]="credsFormGroup.invalid" (click)="registerUser()" [loading]="registerButtonLoading()" />

    <a routerLink="..">Already have an account? Log in</a>
</div>
